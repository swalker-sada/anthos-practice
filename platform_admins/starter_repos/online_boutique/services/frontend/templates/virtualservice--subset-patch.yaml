apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
spec:
  http:
  - route:
    - destination:
        host: frontend
        subset: gcp
        port:
          number: 80
      weight: 50
    - destination:
        host: frontend
        subset: aws
        port:
          number: 80
      weight: 50

