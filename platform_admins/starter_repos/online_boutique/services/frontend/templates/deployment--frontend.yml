---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  annotations: {}
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      serviceAccount: frontend
      containers:
        - name: server
          image: gcr.io/google-samples/microservices-demo/frontend:v0.2.0
          ports:
            - containerPort: 8080
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 8080
              httpHeaders:
                - name: "Cookie"
                  value: "shop_session-id=x-readiness-probe"
          livenessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 8080
              httpHeaders:
                - name: "Cookie"
                  value: "shop_session-id=x-liveness-probe"
          env:
            - name: PORT
              value: "8080"
            - name: PRODUCT_CATALOG_SERVICE_ADDR
              value: "productcatalogservice.ob-productcatalog:3550"
            - name: CURRENCY_SERVICE_ADDR
              value: "currencyservice.ob-currency:7000"
            - name: CART_SERVICE_ADDR
              value: "cartservice.ob-cart:7070"
            - name: RECOMMENDATION_SERVICE_ADDR
              value: "recommendationservice.ob-recommendation:8080"
            - name: SHIPPING_SERVICE_ADDR
              value: "shippingservice.ob-shipping:50051"
            - name: CHECKOUT_SERVICE_ADDR
              value: "checkoutservice.ob-checkout:5050"
            - name: AD_SERVICE_ADDR
              value: "adservice.ob-ad:9555"
            - name: ENV_PLATFORM
              value: "gcp"
          # - name: DISABLE_TRACING
          #   value: "1"
          # - name: DISABLE_PROFILER
          #   value: "1"
          # - name: JAEGER_SERVICE_ADDR
          #   value: "jaeger-collector:14268"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
