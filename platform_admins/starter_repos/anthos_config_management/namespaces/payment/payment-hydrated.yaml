apiVersion: v1
kind: ServiceAccount
metadata:
  name: payment
---
apiVersion: v1
data:
  application_default_credentials.json: 
kind: Secret
metadata:
  annotations:
    configmanagement.gke.io/cluster-selector: gke-prod-us-west2b-2
    sidecar.istio.io/userVolume: '[{"name": "cloud-ops-sa-volume", "secret": {"secretName":
      "cloud-ops-sa"}}]'
    sidecar.istio.io/userVolumeMount: '[{"name": "cloud-ops-sa-volume", "mountPath":
      "/home/istio-proxy/.config/gcloud"}]'
  creationTimestamp: null
  name: cloud-ops-sa
---
apiVersion: v1
kind: Service
metadata:
  name: paymentservice
spec:
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
  selector:
    app: paymentservice
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    configmanagement.gke.io/cluster-selector: gke-prod-us-west2b-2
    sidecar.istio.io/userVolume: '[{"name": "cloud-ops-sa-volume", "secret": {"secretName":
      "cloud-ops-sa"}}]'
    sidecar.istio.io/userVolumeMount: '[{"name": "cloud-ops-sa-volume", "mountPath":
      "/home/istio-proxy/.config/gcloud"}]'
  name: paymentservice
spec:
  selector:
    matchLabels:
      app: paymentservice
  template:
    metadata:
      annotations:
        configmanagement.gke.io/cluster-selector: gke-prod-us-west2b-2
        sidecar.istio.io/userVolume: '[{"name": "cloud-ops-sa-volume", "secret": {"secretName":
          "cloud-ops-sa"}}]'
        sidecar.istio.io/userVolumeMount: '[{"name": "cloud-ops-sa-volume", "mountPath":
          "/home/istio-proxy/.config/gcloud"}]'
      labels:
        app: paymentservice
    spec:
      containers:
      - env:
        - name: PORT
          value: "50051"
        image: gcr.io/google-samples/microservices-demo/paymentservice:v0.2.0
        livenessProbe:
          exec:
            command:
            - /bin/grpc_health_probe
            - -addr=:50051
        name: server
        ports:
        - containerPort: 50051
        readinessProbe:
          exec:
            command:
            - /bin/grpc_health_probe
            - -addr=:50051
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
      serviceAccount: payment
      terminationGracePeriodSeconds: 5
