apiVersion: v1
kind: ServiceAccount
metadata:
  name: loadgenerator
---
apiVersion: v1
data:
  application_default_credentials.json: 
kind: Secret
metadata:
  annotations:
    configmanagement.gke.io/cluster-selector: eks-prod-us-west2ab-1
    sidecar.istio.io/userVolume: '[{"name": "cloud-ops-sa-volume", "secret": {"secretName":
      "cloud-ops-sa"}}]'
    sidecar.istio.io/userVolumeMount: '[{"name": "cloud-ops-sa-volume", "mountPath":
      "/home/istio-proxy/.config/gcloud"}]'
  creationTimestamp: null
  name: cloud-ops-sa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    configmanagement.gke.io/cluster-selector: eks-prod-us-west2ab-1
    sidecar.istio.io/userVolume: '[{"name": "cloud-ops-sa-volume", "secret": {"secretName":
      "cloud-ops-sa"}}]'
    sidecar.istio.io/userVolumeMount: '[{"name": "cloud-ops-sa-volume", "mountPath":
      "/home/istio-proxy/.config/gcloud"}]'
  name: loadgenerator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgenerator
  template:
    metadata:
      annotations:
        configmanagement.gke.io/cluster-selector: eks-prod-us-west2ab-1
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
        sidecar.istio.io/userVolume: '[{"name": "cloud-ops-sa-volume", "secret": {"secretName":
          "cloud-ops-sa"}}]'
        sidecar.istio.io/userVolumeMount: '[{"name": "cloud-ops-sa-volume", "mountPath":
          "/home/istio-proxy/.config/gcloud"}]'
      labels:
        app: loadgenerator
    spec:
      containers:
      - env:
        - name: FRONTEND_ADDR
          value: frontend.frontend:80
        - name: USERS
          value: "10"
        image: gcr.io/google-samples/microservices-demo/loadgenerator:v0.2.0
        name: main
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 300m
            memory: 256Mi
      restartPolicy: Always
      serviceAccount: loadgenerator
      terminationGracePeriodSeconds: 5
