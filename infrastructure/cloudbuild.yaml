---
timeout: 3600s
logsBucket: "gs://${PROJECT_ID}/logs/cloudbuild"
steps:
  - name: "gcr.io/kaniko-project/executor:v0.15.0"
    id: "build-installer-image"
    args:
      - --destination=gcr.io/${PROJECT_ID}/asm-installer
      - --cache=true
      - --cache-ttl=12h
  - name: gcr.io/${PROJECT_ID}/asm-installer
    id: "tf-vpc"
    dir: network/prod/vpc
    entrypoint: "bash"
    secretEnv: ['AWS_ACCESS_KEY_ID', 'AWS_SECRET_ACCESS_KEY']
    args:
      - "-xe"
      - "-c"
      - |
        terraform init
        terraform plan -out terraform.tfplan
        terraform apply -input=false terraform.tfplan
  - name: gcr.io/${PROJECT_ID}/asm-installer
    id: "tf-gke"
    dir: ops/prod/gke
    waitFor:
    - "tf-vpc"
    entrypoint: "bash"
    args:
      - "-xe"
      - "-c"
      - |
        terraform init
        terraform plan -out terraform.tfplan
        terraform apply -input=false terraform.tfplan
  - name: gcr.io/${PROJECT_ID}/asm-installer
    id: "tf-eks"
    dir: ops/prod/eks
    waitFor:
    - "tf-vpc"
    entrypoint: "bash"
    secretEnv: ['AWS_ACCESS_KEY_ID', 'AWS_SECRET_ACCESS_KEY']
    args:
      - "-xe"
      - "-c"
      - |
        terraform init
        terraform plan -out terraform.tfplan
        terraform apply -input=false terraform.tfplan
